<html>
    <head>
        <style>
        .container{ 
        background-color: aqua;
        width: 300px;
        padding: 50px 30px;
  }

        </style>
        <title>LoginPage</title>
        <script>
        function loginValidation() {
        
            var uname = document.myform.username.value;
                       
            var password = document.myform.password.value;
                      if(uname==null || uname=="") {
                        alert("Name cant be blank")
                        return false;  
                     } else if (password.length<6){
                        alert("Password Must be 6 letters")
                        return false;
                     }  
                     return true                 
                  }           
               </script>
               </head>
               <body>
                <center>
                  <div class="container">
                   <h2>Login Page</h2>
                   <body background="sai.jpg"></body>
         <form name="myform" action="LoginSuccess.html" 	onsubmit="return loginValidation(this)">
         User Name : <input type="text" name="username" autofocus> <br>
         Password :  <input type="password" name="password"> <br>
                  <input type="submit" value="Submit">     
                  </div> 
                 </form>
                </center>
            </body>
</html>
